{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container border py-5" style="width: 400px">
  <h2 class="my-3 text-center">Log In</h2>
  <h5 class="my-3 text-center">Welcome back</h5>
  <form method="post" class="mt-5">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-secondary my-3">Log In</button>
  </form>
  <p class="mt-2 mb-5">
    Don't have an account?
    <a href="{% url 'signup' %}"
       class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover fw-bold">
      Sign up
    </a>
  </p>
</div>
{% endblock %}
